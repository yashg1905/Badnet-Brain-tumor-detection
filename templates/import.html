<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Classification Using Deep Learning</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
    <style>
        body {
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        background-image: url('https://th.bing.com/th/id/R.3e2c909ce0405b3bef78f55548b0046b?rik=pTnjjRFBtEuUzA&riu=http%3a%2f%2fwww.folhadoprogresso.com.br%2fwp-content%2fuploads%2f2017%2f11%2favc.jpg&ehk=Z20QPhCwZJD22ZgmOLZwCheyaECYpMT%2f95JTbq1Llvk%3d&risl=&pid=ImgRaw&r=0');
        background-repeat: no-repeat;
        background-size: 100%;
        }
        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: inherit;
        backdrop-filter: blur(70px);
        }
        .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
    }


        .btn {
      background-color: #751706;
      border: none;
    }

   .btn:hover {
      background-color: #012e1e;
    }
    .form-group{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
     /* Toggle Switch */
     .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #751706;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

    </style>
</head>

<body>
    

    {% block content %}
    {% endblock %}

</body>


</html>
